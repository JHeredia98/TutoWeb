<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<ui:include src="/view/header.xhtml" />
	<script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDmYJjWeZWNRMuxVJB4JJpdrsOOeHGL7lY'></script>
</h:head>
<h:body>

	<h:form>
    <p:growl id="msgs" showDetail="true" />

    <p:panel header="Pide tu tutoria" style="margin-bottom:10px;">
        <h:panelGrid columns="4" cellpadding="5">
            <p:outputLabel for="area" value="Area de Interes " />
            <p:selectOneMenu id="area" value="" style="width:150px" onchange="">
                
                <f:selectItem itemLabel="Selecciona el area" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{tutorshipController.subjects}" var="sub" itemLabel="#{sub.idSubject} - #{sub.name}"></f:selectItems>
            </p:selectOneMenu>
           
            
             <p:outputLabel for="datetime" value="Datetime:" />
      	     <p:calendar id="datetime" value="#{tutorshipController.date}" pattern="MM/dd/yyyy HH:mm:ss" />
      	     
      	     	
			<p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:600px;height:400px" />
			
			<p:dataTable value="#{tutorshipController.subjects}" var="sub2">
			<p:column>
				<h:outputText value="#{sub2.name}"></h:outputText>
			</p:column>
			
			</p:dataTable>

      	     
        </h:panelGrid>

        <p:separator />

    </p:panel>
</h:form>
</h:body>
</html>
